<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
          <mat-form-field>
              <input matInput placeholder="Kullanıcı Adı" [(ngModel)]="username" name="username">
          </mat-form-field><br/>
          <mat-form-field>
              <input matInput placeholder="Şifre" type="password" [(ngModel)]="password" name="password">
          </mat-form-field>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
